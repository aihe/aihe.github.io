<!DOCTYPE HTML>
<html lang="fr">
<head>
	<meta charset="UTF-8" />
	<title>Aihe - Dancing Boi</title>

	<link rel="shortcut icon" href="pics/icon.ico"></link>
	<link rel="stylesheet" href="src/css/main.css"></link>
	<link rel="stylesheet" href="src/css/font-awesome.css"></link>
</head>
<body>
	<div class="source">
		<p>
			> cd $HOME/projects/useless-websites/dancing-boi <br/>
			> ./index.html<span id="commands">_</span>

		<h1>
        	<center><span id="title" onmouseover="eyes_closed()" onclick="eyes_happy()">

			</span></center>

		<div id="dancing">
			<center>
				<h2> S I T &nbsp; D O W N &nbsp; B E &nbsp; H U M B L E </h2>
			</center>

	</div>

	<script src="src/javascript/some.js"></script>
